{% extends 'FixedStreetApp/father.html' %} 
{% load static %}

{% block title %}
  <title>Services</title>
{% endblock %}

{% block body %}
 {% for service in services %}

   <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.image.url}}" alt="{{post.title}}">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-upper">{{service.title}}</span>
            <span class="section-heading-lower"></span>
          </h2>
          <p class="mb-3">{{service.content}}</p> 
        </div>
      </div>
    </div>  
  </section>

 {% endfor %}
{% endblock %}
